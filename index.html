<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- estilos -->
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="src/style/reset.css">

    <!-- script -->
    <script defer src="src/script/script.js"></script>

    <!-- titulo -->
    <title>Detona Ralph</title>
</head>
<body>
   <div class="container-jogo">
    <div class="menu-topo">
        <div class="menu-tempo">
            <h2 style="color: red;">Tempo Restante</h2>

        </div>   
            
        <div class="menu-pontos">
            <h2 style="color: red;">Sua Pontuação</h2>
            <h2 class="numero" id="pontuacao">0</h2>
        </div>

            <img src="src/imagens/player.png" alt="foto do jogador" height="60px">
            <h2>3x</h2>
        </div>
    </div>

    <div class="painel">
        <div class="linha-painel">
            <div class="quadrado inimigo" id="1"></div>
            <div class="quadrado" id="2"></div>

        </div>    

        <div class="linha-painel">
            <div class="quadrado" id="4"></div>
            <div class="quadrado" id="5"></div>
            <div class="quadrado" id="6"></div>
        </div>  

        <div class="linha-painel">
            <div class="quadrado" id="7"></div>
            <div class="quadrado" id="8"></div>
            <div class="quadrado" id="9"></div>
        </div>  
        
    </div>
</div>
